<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Comunidade - Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #2d3a4b;
      margin-top: 40px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }
    .chat-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.08);
      padding: 32px 24px 16px 24px;
      width: 100%;
      max-width: 420px;
      margin: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .user-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .user-bar input {
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 6px 10px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    .user-bar input:focus {
      border: 1.5px solid #3498db;
    }
    .chat-type-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 8px;
    }
    .chat-type-bar button {
      background: #e9eef6;
      color: #2d3a4b;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .chat-type-bar button:hover, .chat-type-bar button.active {
      background: #3498db;
      color: #fff;
    }
    #chat {
      border-radius: 8px;
      background: #f7fafc;
      border: 1px solid #e1e4ea;
      padding: 18px 12px;
      height: 320px;
      overflow-y: auto;
      font-size: 15px;
      margin-bottom: 8px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .msg {
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      word-break: break-word;
      margin-bottom: 2px;
      display: inline-block;
      box-shadow: 0 1px 4px rgba(44,62,80,0.04);
    }
    .publico {
      background: #eaf6ff;
      color: #217dbb;
      align-self: flex-start;
    }
    .privado {
      background: #fff3e6;
      color: #e67e22;
      align-self: flex-end;
    }
    .input-bar {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    #mensagem {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 15px;
      outline: none;
      transition: border 0.2s;
    }
    #mensagem:focus {
      border: 1.5px solid #3498db;
    }
    #enviar {
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 18px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #enviar:hover {
      background: #217dbb;
    }
    .sala-info {
      font-size: 13px;
      color: #888;
      margin-bottom: 4px;
      text-align: center;
    }
    .main-flex {
      display: flex;
      gap: 24px;
      justify-content: center;
      align-items: flex-start;
      width: 100%;
      max-width: 900px;
    }
    .salas-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(44,62,80,0.06);
      padding: 18px 14px;
      min-width: 180px;
      max-width: 220px;
      font-size: 15px;
      margin-top: 24px;
      height: 400px;
      overflow-y: auto;
    }
    .salas-container h3 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 10px;
      color: #217dbb;
      text-align: center;
    }
    .sala-item {
      background: #eaf6ff;
      color: #217dbb;
      border-radius: 6px;
      padding: 6px 10px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      word-break: break-all;
    }
    .sala-item:hover {
      background: #3498db;
      color: #fff;
    }
    .minha-msg {
      background: #d1e7dd;
      color: #0f5132;
      align-self: flex-end;
    }
  </style>
  <!-- Adicione os scripts do Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Comunidade - Chat</h1>
  <div class="main-flex">
    <div class="salas-container">
      <h3>Salas Recentes</h3>
      <div id="salas-list"></div>
    </div>
    <div class="chat-container">
      <div class="user-bar">
        <label for="usuario"><strong>Usuário:</strong></label>
        <input type="text" id="usuario" placeholder="Seu nome" />
      </div>
      <div class="chat-type-bar">
        <button id="btn-publico" onclick="mudarTipo('publico')" class="active">Chat Público</button>
        <button id="btn-privado" onclick="mudarTipo('privado')">Chat Privado</button>
        <button id="btn-pessoal" onclick="mudarTipo('pessoal')">Conversas Pessoais</button>
      </div>
      <div class="sala-info" id="sala-info"></div>
      <div id="chat"></div>
      <div class="input-bar">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem..." autocomplete="off" />
        <button id="enviar">Enviar</button>
      </div>
    </div>
  </div>

  <div id="auth-area" style="margin-top:24px; text-align:center;">
    <div id="user-info" style="display:none;">
      <span id="user-email"></span>
      <button onclick="logout()">Sair</button>
    </div>
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="loginAnon()">Entrar como Anônimo</button>
    </div>
  </div>

  <script>
    // Configurações do seu Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBEesXKUPQibsTXT48pQmL0yfOEHNwE85I",
      authDomain: "pixelgram-fd1bf.firebaseapp.com",
      databaseURL: "https://pixelgram-fd1bf-default-rtdb.firebaseio.com",
      projectId: "pixelgram-fd1bf",
      storageBucket: "pixelgram-fd1bf.firebasestorage.app",
      messagingSenderId: "526005169331",
      appId: "1:526005169331:web:7717c5a46a653e1ddc14c6",
      measurementId: "G-B97XPZM2FN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let tipo = 'publico';
    let codigoSalaPrivada = null;
    let ultimaChave = null;

    // Botões de seleção de chat
    function mudarTipo(novoTipo) {
      tipo = novoTipo;
      document.getElementById('btn-publico').classList.remove('active');
      document.getElementById('btn-privado').classList.remove('active');
      document.getElementById('btn-pessoal').classList.remove('active');
      document.getElementById('sala-info').textContent = '';
      if (tipo === 'privado') {
        document.getElementById('btn-privado').classList.add('active');
        // Pergunta se quer criar ou entrar numa sala privada
        const acao = prompt("Digite '1' para criar uma sala privada ou '2' para entrar numa sala existente:");
        if (acao === '1') {
          // Criar sala: gera código aleatório
          codigoSalaPrivada = Math.random().toString(36).substring(2, 8).toUpperCase();
          alert("Código da sua sala privada: " + codigoSalaPrivada + "\nGuarde este código para partilhar com outros.");
          document.getElementById('sala-info').textContent = "Sala privada: " + codigoSalaPrivada;
          salvarSalaNoHistorico(codigoSalaPrivada);
        } else if (acao === '2') {
          // Entrar numa sala existente
          codigoSalaPrivada = prompt("Digite o código da sala privada:");
          if (!codigoSalaPrivada) {
            tipo = 'publico';
            codigoSalaPrivada = null;
            document.getElementById('btn-publico').classList.add('active');
            alert("Código inválido. Voltando ao chat público.");
          } else {
            document.getElementById('sala-info').textContent = "Sala privada: " + codigoSalaPrivada;
            salvarSalaNoHistorico(codigoSalaPrivada);
          }
        } else {
          tipo = 'publico';
          codigoSalaPrivada = null;
          document.getElementById('btn-publico').classList.add('active');
          alert("Opção inválida. Voltando ao chat público.");
        }
      } else if (tipo === 'pessoal') {
        document.getElementById('btn-pessoal').classList.add('active');
        const outroUsuario = prompt("Com quem deseja conversar? (Digite o nome do usuário)");
        if (!outroUsuario) {
          tipo = 'publico';
          document.getElementById('btn-publico').classList.add('active');
          alert("Nome inválido. Voltando ao chat público.");
          document.getElementById('sala-info').textContent = "Chat público";
        } else {
          codigoSalaPrivada = null;
          document.getElementById('sala-info').textContent = "Conversa pessoal com: " + outroUsuario;
          window.usuarioPessoal = outroUsuario;
        }
      } else {
        codigoSalaPrivada = null;
        document.getElementById('btn-publico').classList.add('active');
        document.getElementById('sala-info').textContent = "Chat público";
      }
      carregarMensagens();
    }

    // Notificações
    document.addEventListener('DOMContentLoaded', function() {
      if ("Notification" in window) {
        if (Notification.permission === "default") {
          Notification.requestPermission();
        }
      }
      document.getElementById('sala-info').textContent = "Chat público";
    });

    function mostrarNotificacao(titulo, corpo) {
      if (Notification.permission === "granted") {
        new Notification(titulo, { body: corpo });
      }
    }

    function carregarMensagens() {
      db.ref('mensagens').off();
      db.ref('mensagens').on('value', snapshot => {
        const mensagens = snapshot.val() || {};
        const chatDiv = document.getElementById('chat');
        chatDiv.innerHTML = '';
        let chaves = Object.keys(mensagens);
        const usuarioAtual = document.getElementById('usuario').value || 'Anônimo';
        chaves.filter(k => {
          const m = mensagens[k];
          if (tipo === 'publico') return m.tipo === 'publico';
          if (tipo === 'privado') return m.tipo === 'privado' && m.sala === codigoSalaPrivada;
          if (tipo === 'pessoal') {
            return (
              m.tipo === 'pessoal' &&
              ((m.usuario === usuarioAtual && m.destinatario === window.usuarioPessoal) ||
               (m.usuario === window.usuarioPessoal && m.destinatario === usuarioAtual))
            );
          }
          return false;
        }).forEach(k => {
          const m = mensagens[k];
          const minhaMsg = m.usuario === usuarioAtual ? 'minha-msg' : '';
          const hora = m.timestamp ? new Date(m.timestamp).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }) : '';
          chatDiv.innerHTML += `<div class="msg ${m.tipo} ${minhaMsg}"><strong>${m.usuario}</strong> <span style="color:#aaa;font-size:12px;">${hora}</span>: ${m.msg}</div>`;
        });

        // Notificar se chegou mensagem nova da sala correta e de outro usuário
        if (chaves.length > 0) {
          const ultimaKey = chaves[chaves.length - 1];
          const ultimaMsg = mensagens[ultimaKey];
          const usuarioAtual = document.getElementById('usuario').value || 'Anônimo';
          const mesmaSala =
            (tipo === 'publico' && ultimaMsg.tipo === 'publico') ||
            (tipo === 'privado' && ultimaMsg.tipo === 'privado' && ultimaMsg.sala === codigoSalaPrivada) ||
            (tipo === 'pessoal' && ultimaMsg.usuario === usuarioAtual);

          if (
            ultimaChave !== ultimaKey &&
            ultimaMsg.usuario !== usuarioAtual &&
            mesmaSala
          ) {
            mostrarNotificacao(ultimaMsg.usuario, ultimaMsg.msg);
          }
          ultimaChave = ultimaKey;
        }
        // Scroll automático para a última mensagem
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });
    }

    function limparMensagensPublicasAntigas() {
      db.ref('mensagens').once('value', snapshot => {
        const mensagens = snapshot.val() || {};
        const agora = Date.now();
        Object.entries(mensagens).forEach(([key, msg]) => {
          if (
            msg.tipo === 'publico' &&
            msg.timestamp &&
            agora - msg.timestamp > 24 * 60 * 60 * 1000
          ) {
            db.ref('mensagens/' + key).remove();
          }
        });
      });
    }

    // Palavras proibidas
    const proibidas = ["foda-se", "filho da puta", "merda", "caralho", "puta"];

    // Enviar mensagem
    document.getElementById('enviar').onclick = function() {
      const usuario = document.getElementById('usuario').value || 'Anônimo';
      const msg = document.getElementById('mensagem').value.trim();
      if (!msg) return;

      // Checagem de palavras proibidas
      if (proibidas.some(p => msg.toLowerCase().includes(p))) {
        alert("Mensagem contém palavras proibidas!");
        document.getElementById('mensagem').value = '';
        return;
      }

      if (tipo === 'pessoal') {
        if (!window.usuarioPessoal) {
          alert("Selecione um usuário para conversar.");
          return;
        }
        db.ref('mensagens').push({
          usuario,
          msg,
          tipo,
          destinatario: window.usuarioPessoal,
          timestamp: Date.now()
        });
      } else {
        db.ref('mensagens').push({
          usuario,
          msg,
          tipo,
          sala: codigoSalaPrivada,
          timestamp: Date.now()
        });
      }
      document.getElementById('mensagem').value = '';
    };

    // Enviar mensagem ao pressionar Enter
    document.getElementById('mensagem').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('enviar').click();
      }
    });

    // Funções para histórico de salas privadas
    function salvarSalaNoHistorico(codigo) {
      if (!codigo) return;
      let salas = JSON.parse(localStorage.getItem('salasHistorico') || '[]');
      if (!salas.includes(codigo)) {
        salas.unshift(codigo);
        if (salas.length > 10) salas = salas.slice(0, 10); // Limite de 10 salas
        localStorage.setItem('salasHistorico', JSON.stringify(salas));
      }
      mostrarSalasHistorico();
    }

    function mostrarSalasHistorico() {
      const salas = JSON.parse(localStorage.getItem('salasHistorico') || '[]');
      const salasList = document.getElementById('salas-list');
      salasList.innerHTML = '';
      if (salas.length === 0) {
        salasList.innerHTML = '<div style="color:#aaa;text-align:center;">Nenhuma sala</div>';
        return;
      }
      salas.forEach(codigo => {
        const div = document.createElement('div');
        div.className = 'sala-item';
        div.textContent = codigo;
        div.onclick = function() {
          document.getElementById('btn-publico').classList.remove('active');
          tipo = 'privado';
          document.getElementById('btn-privado').classList.add('active');
          codigoSalaPrivada = codigo;
          document.getElementById('sala-info').textContent = "Sala privada: " + codigoSalaPrivada;
          carregarMensagens();
        };
        salasList.appendChild(div);
      });
    }

    // Funções de autenticação
    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert('Erro: ' + e.message));
    }

    function loginAnon() {
      auth.signInAnonymously()
        .catch(e => alert('Erro: ' + e.message));
    }

    function logout() {
      auth.signOut();
    }

    // Atualiza UI conforme login
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('user-info').style.display = '';
        document.getElementById('user-email').textContent = user.email || user.displayName;
        document.getElementById('usuario').value = user.displayName || user.email.split('@')[0];
        document.getElementById('usuario').disabled = true;
        document.querySelector('.chat-container').style.display = '';
      } else {
        document.getElementById('login-form').style.display = '';
        document.getElementById('user-info').style.display = 'none';
        document.querySelector('.chat-container').style.display = 'none';
      }
    });

    // Esconde chat até login
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.chat-container').style.display = 'none';
    });

    // Chame ao carregar a página
    document.addEventListener('DOMContentLoaded', function() {
      carregarMensagens();
      mostrarSalasHistorico();
      limparMensagensPublicasAntigas();
    });
  </script>
</body>
</html>
